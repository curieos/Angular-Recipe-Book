<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
            <label for="quanity">Quanity</label>
            <input type="text" id="quanity" class="form-control" #quanityInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="AddItem()">Add</button>
          <button class="btn btn-danger" type="button">Delete Selected</button>
          <button class="btn btn-warning" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
