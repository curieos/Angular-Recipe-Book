<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (itemAdded)="OnAddIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} ({{ ingredient.quanity }})
      </a>
    </ul>
  </div>
</div>
